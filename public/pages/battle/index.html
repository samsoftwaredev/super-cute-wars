<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battle</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="pages/battle/styles.css">
</head>

<body>
  <h1>Battle</h1>
  <div>
    <div id="opponent-creature">
      <h4>Opponent</h4>
      <div>Name: <span id="opponent-creature-name"></span></div>
      <div>Life: <span id="opponent-creature-life"></span></div>
      <div>Shield: <span id="opponent-creature-shield"></span></div>
      <div>Ammo: <span id="opponent-creature-ammo"></span></div>
    </div>
    <div id="my-creature">
      <div>Name: <span class="my-creature-name"></span></div>
      <div>Life: <span id="my-creature-life"></span></div>
      <div>Shield: <span id="my-creature-shield"></span></div>
      <div>Ammo: <span id="my-creature-ammo"></span></div>
    </div>
    <p>What will <span class="my-creature-name"></span> do?</p>
    <ul>
      <li>
        <button onclick="executeAction('a')">Attack</button>
        <button onclick="executeAction('d')">Defend</button>
        <button onclick="executeAction('r')">Recharge</button>
      </li>
    </ul>
  </div>
  <div id="settings">
    <button>Close</button>
    <h4>Settings</h4>
    <ul id="setting-options">
      <li>Sound</li>
      <li>Music</li>
      <li>
        <a href="/" type="button">Concede Battle</a>
      </li>
    </ul>
  </div>
  <script>
    const gameId = localStorage.getItem("gameId");

    const setCreatureStats = (creatures) => {
      const opponent = creatures.find(c => c.isComputerPlayer);
      const player = creatures.find(c => !c.isComputerPlayer);
      document.querySelector("#opponent-creature-name").innerHTML = opponent.name;
      document.querySelector("#opponent-creature-life").innerHTML = opponent.life;
      document.querySelector("#opponent-creature-shield").innerHTML = opponent.powerShield;
      document.querySelector("#opponent-creature-ammo").innerHTML = opponent.ammunition;

      document.querySelectorAll(".my-creature-name").forEach(i => i.innerHTML = player.name);
      document.querySelector("#my-creature-life").innerHTML = player.life;
      document.querySelector("#my-creature-shield").innerHTML = player.powerShield;
      document.querySelector("#my-creature-ammo").innerHTML = player.ammunition;
    }

    const init = () => {
      fetch(`battle/status/${gameId}`, {
        method: 'POST',
      }).then(response => response.json())
        .then(data => {
          console.log(data);
          const { isGameOver, creaturesBattling: creatures } = data.game;
          setCreatureStats(creatures)
          if (isGameOver) localStorage.removeItem("gameId");
          if (gameId === null) window.location.href = '/'
        });
    }

    const executeAction = (option) => {
      const body = { playerInput: option };
      fetch(`battle/${gameId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      }).then(response => response.json())
        .then(data => {
          console.log(data);
          const { isGameOver, creaturesBattling: creatures } = data.game;
          setCreatureStats(creatures)
          if (isGameOver) {
            localStorage.clear("gameId");
          }
        });
    }

    init()
  </script>
</body>

</html>
